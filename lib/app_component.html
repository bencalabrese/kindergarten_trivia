<h1>Kindergarten Trivia!</h1>

<div [ngSwitch]="gameState">
  <material-button
      *ngSwitchCase="GameState.unstarted"
      raised
      class="blue"
      (trigger)="gameState = GameState.inProgress">
      Start the game!
  </material-button>
    
  <question
      *ngSwitchCase="GameState.inProgress"
      [question]="currentQuestion"
      (onProceed)="handleCorrectAnswer()">
  </question>
  
  <div *ngSwitchCase="GameState.finished" class="treasure-page">
    <img src="http://clipartpost.com/wp-content/uploads/2017/12/Pictures-of-treasure-chests-free-download-clip-art.png"/>
    <material-button raised class="blue" (trigger)="gameState = GameState.treasure">
      Open the treasure!
    </material-button>
  </div>


  <div *ngSwitchCase="GameState.treasure">
    Treasure!
  </div>
</div>
