<h2>{{question.text}}</h2>
<div class="buttons">
  <material-button
      *ngFor="let possibleAnswer of question.possibleAnswers; let i=index"
      raised
      [class.blue]="i.isEven"
      [class.red]="i.isOdd"
      (trigger)="handleAnswer(possibleAnswer)">
    {{possibleAnswer.text}}
  </material-button>
</div>
